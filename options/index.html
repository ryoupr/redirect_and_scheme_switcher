<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="pageTitle">Redirect & Scheme Switcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="themeToggle" class="theme-toggle" aria-label="テーマ切替">
      ☀
    </button>
    <main>
      <header>
        <h1 id="titleText">Redirect & Scheme Switcher</h1>
        <p id="taglineText">
          リダイレクトとスキーム変換を1つに。正規表現で柔軟制御。GUI/JSON対応。
        </p>
      </header>

      <section class="toolbar">
        <button id="addRule">ルール追加</button>
        <button id="enableAll">すべてON</button>
        <button id="disableAll">すべてOFF</button>
        <button id="importJson">インポート</button>
        <button id="exportJson">エクスポート</button>
        <button id="backupRules">バックアップ</button>
        <button id="restoreRules">復元</button>
        <button id="saveBackupFile">バックアップをファイル保存</button>
        <button id="loadBackupFile">ファイルから復元</button>
        <button id="editJson">JSONを直接編集</button>
        <label class="file-input">
          <input type="file" id="filePicker" accept="application/json" hidden />
        </label>
        <label class="file-input">
          <input
            type="file"
            id="backupFilePicker"
            accept="application/json"
            hidden
          />
        </label>
        <button id="langToggle" class="lang-toggle" aria-label="言語切替">
          EN
        </button>
      </section>

      <section id="rulesSection">
        <div id="rulesList" class="rules-list" aria-live="polite"></div>
      </section>

      <section class="tester">
        <h2 id="testerTitle">テスト</h2>
        <div class="grid">
          <label>
            <span id="labelUrl">URL</span>
            <div class="paste-row">
              <input
                id="testUrl"
                type="text"
                placeholder="https://example.com/path?q=1"
              />
              <button id="pasteGlobal" type="button">貼り付け</button>
            </div>
          </label>
          <label>
            <span id="labelPattern">正規表現</span>
            <input
              id="testPattern"
              type="text"
              placeholder="^https://example\\.com/(.*)$"
            />
          </label>
          <label>
            <span id="labelReplacement">置換</span>
            <input
              id="testReplacement"
              type="text"
              placeholder="https://new.example.com/$1"
            />
          </label>
        </div>
        <button id="runTest">変換</button>
        <output id="testResult"></output>
      </section>

      <section class="notes">
        <h3 id="notesTitle">使い方のメモ</h3>
        <ul>
          <li id="noteRe2">
            正規表現はRE2互換で一部の高度な機能は使えません。
          </li>
          <li id="noteBackref">置換では$1, $2などの後方参照が使えます。</li>
          <li id="notePriority">
            複数のルールがマッチした場合、上にあるルールが優先されます。
          </li>
        </ul>
      </section>

      <dialog id="jsonEditor">
        <form method="dialog">
          <h3 id="jsonEditorTitle">JSON編集</h3>
          <p>
            <small class="mono"
              >[{ id, enabled, description, match, rewrite, target }]</small
            >
          </p>
          <textarea
            id="jsonText"
            style="
              width: 100%;
              height: 40vh;
              font-family: ui-monospace, SFMono-Regular, Menlo, Consolas,
                monospace;
            "
          ></textarea>
          <menu>
            <button id="jsonCancel" value="cancel">キャンセル</button>
            <button id="saveJson" value="default">保存</button>
          </menu>
        </form>
      </dialog>
    </main>
    <script type="module" src="options.js"></script>
  </body>
</html>
